<html>
<head>
    <title>Jasmine Unit Tests</title>
    <link href="lib/jasmine-core/jasmine.css" rel="stylesheet" />
    <script src="lib/jasmine-core/jasmine.js"></script>
    <script src="lib/jasmine-core/jasmine-html.js"></script>
    <script src="lib/jasmine-core/boot.js"></script>
</head>
<body>
    <!-- #1. add the system.js library -->
    <script src="lib/es6-shim.js"></script>
    <script src="lib/reflect.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/rx.js"></script>
    <script src="lib/angular2.dev.js"></script>

    <script>
        // #2. Configure systemjs to use the .js extension
        //     for imports from the app folder
        System.config({
            packages: {
                "app": { defaultExtension: "js" }
            }
        });
        // #3. Import the spec files explicitly and check for errors
        Promise.all([
            System.import("app/hero.spec"),
            System.import("app/init-caps-pipe.spec")
        ]).then(window.onload)
            .catch(console.error.bind(console))
    </script>
</body>
</html>
